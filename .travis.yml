language: node_js
node_js:
- node
- '7'
cache:
  directories:
  - web/elm-stuff/build-artifacts
  - web/elm-stuff/packages
  - web/sysconfcpus
before_install:
- openssl aes-256-cbc -K $encrypted_a0e672a7d53d_key -iv $encrypted_a0e672a7d53d_iv
  -in sshkey.enc -out sshkey -d
- echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
install:
- cd webserver && npm install && cd ..
- cd lambda && npm install && cd ..
- cd web
- npm install -g elm
- elm package install --yes
- |
  if [ ! -d "$TRAVIS_BUILD_DIR/web/sysconfcpus/bin" ];
  then
    git clone https://github.com/obmarg/libsysconfcpus.git;
    cd libsysconfcpus;
    ./configure --prefix=$TRAVIS_BUILD_DIR/web/sysconfcpus;
    make && make install;
    cd ..;
  fi
- cd ..
script:
- cd webserver && npm test && cd ..
- cd web && $TRAVIS_BUILD_DIR/web/sysconfcpus/bin/sysconfcpus -n 2 elm-make Main.elm
  --yes --output=index.html && cd ..
services:
- redis-server
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_deploy:
- |
  if ! [ "$BEFORE_DEPLOY_RUN" ]; then
    export BEFORE_DEPLOY_RUN=1;
    cp web/index.html webserver/public/index.html

    ssh-agent bash -c 'ssh-add sshkey; git clone git@github.com:markusheilig/cloudy-secrets prod-env'
    cp prod-env/.env webserver/.env

    mkdir deploy
    zip --quiet -r "deploy/webserver--$TRAVIS_BRANCH--$TRAVIS_BUILD_NUMBER--$(date '+%Y-%m-%d--%H-%M-%S').zip" webserver
  fi
deploy:
- provider: s3
  access_key_id: AKIAJSKOWUWXRM2U473A
  secret_access_key:
    secure: 
  bucket: cloudy-sentiment-analysis-2
  region: eu-central-1
  local_dir: deploy
  skip_cleanup: true
  upload-dir: webserver
  on:
    branch: master
    node: 7
- provider: lambda
  access_key_id: AKIAJSKOWUWXRM2U473A
  secret_access_key:
    secure: 
  function_name: analyzeTweets
  zip: lambda
  region: eu-central-1
  role: arn:aws:iam::508323409197:role/lambda_basic_execution
  runtime: nodejs6.10
  handler_name: main.handler
  on:
    branch: master
    node: 7
